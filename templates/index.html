<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MRI Tumor Detection</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #1204e1, #e9e4f0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .card {
            background-color: white;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(6, 5, 5, 0.1);
            padding: 2rem;
            max-width: 550px;
            width: 100%;
        }

        .btn-primary {
            background: #c14442ce;
            border: none;
        }

        .btn-primary:hover {
            background: #db1212;
        }

        #results img {
            width: 100%;
            border-radius: 0.75rem;
            margin-top: 1rem;
            object-fit: contain;
        }

        .gradient-text {
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(to right, 
            #fc72ff,
            #8f68ff,
            #487bff,
            #8f68ff,
            #fc72ff
            );
            background-size: 20%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation:animate-gradient 15s ease-in-out infinite;
        }

        /* Optional animation for gradient shifting effect */
        @keyframes animate-gradient {
            100%
            {
                background-position: 200%;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="text-center mb-4">
            <h2 class="gradient-text">MRI Tumor Detection System</h2>
            <p class="text-muted mb-1">Upload an MRI image to detect if there's a tumor and identify its type.</p>
        </div>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select MRI Image</label>
                <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload & Detect</button>
        </form>

        <!-- Results Section -->
        {% if result %}
        <div id="results" class="mt-4 text-center">
            <div class="alert alert-info fw-semibold">
                {{ result }}<br>
                <small>Confidence: {{ confidence }}%</small>
            </div>
            <img src="{{ file_path }}" alt="Uploaded MRI Image">
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
